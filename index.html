<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCW: Goddess Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ritual-overlay">
        <div class="ritual-content">
            <h1 id="ritual-title">THE GODDESS RITUAL</h1>
            <p id="ritual-instruction">Wayne, provide the 'Offering' (60s Massage) to begin.</p>
            <div id="ritual-steps">
                <span id="step-1" class="step">‚öñÔ∏è Offering</span>
                <span id="step-2" class="step">üëë Mark</span>
                <span id="step-3" class="step">üíã Seal</span>
            </div>
            <button id="next-ritual-btn" onclick="advanceRitual()">PERFORM TRIBUTE</button>
            <button id="start-match-btn" class="hidden" onclick="startMatch()">BEGIN BATTLE</button>
        </div>
    </div>

    <div id="arena-hud" class="hidden">
        <div class="stats-container">
            <div class="player-block" id="wayne-block">
                <h3>WAYNE <span id="stun-icon" class="hidden">üëë</span></h3>
                <div class="bar-bg"><div id="hp-wayne" class="hp-bar"></div></div>
                <div class="bar-bg"><div id="st-wayne" class="st-bar"></div></div>
                <div class="layer-dots" id="layers-wayne"></div>
            </div>
            <div class="player-block" id="cindy-block">
                <h3>GODDESS</h3>
                <div class="bar-bg"><div id="hp-cindy" class="hp-bar"></div></div>
                <div class="bar-bg"><div id="st-cindy" class="st-bar"></div></div>
                <div class="layer-dots" id="layers-cindy"></div>
            </div>
        </div>
        <div id="move-menu"></div>
    </div>

    <div id="instruction-overlay" class="hidden" onclick="closeInstruction()">
        <div class="instruction-content">
            <h1 id="move-name">MOVE</h1>
            <div id="challenge-timer" class="hidden">15</div>
            <p id="move-desc">Instruction text...</p>
            <div id="res-btns" class="hidden">
                <button class="res-btn" onclick="resolveChallenge('Wayne', event)">WAYNE WON</button>
                <button class="res-btn" onclick="resolveChallenge('Cindy', event)">CINDY WON</button>
            </div>
            <div class="tap-prompt">TAP ANYWHERE TO CONTINUE</div>
        </div>
    </div>

    <div id="summary-overlay" class="hidden">
        <div id="credits-container">
            <h1 class="credits-header">MATCH HIGHLIGHTS</h1>
            <div id="credits-roll"></div>
            <div class="credits-footer">
                <h2 id="final-winner">THE GODDESS REIGNS</h2>
                <button onclick="location.reload()">NEW RITUAL</button>
            </div>
        </div>
    </div>

    <script src="moves.js"></script>
    <script src="mechanics.js"></script>
</body>
</html>
