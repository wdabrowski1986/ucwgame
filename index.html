<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCW: Goddess Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="tv-arena">

    <div id="ritual-overlay" class="overlay">
        <div class="content">
            <h1 class="glow-text">THE GODDESS RITUAL</h1>
            <p id="ritual-text">Step 1: Wayne provides the 'Offering' (60s Foot Massage).</p>
            <button class="btn-remote" onclick="advanceRitual()">TRIBUTE PERFORMED</button>
        </div>
    </div>

    <div id="selection-overlay" class="overlay hidden">
        <div class="content">
            <h1>LOCK IN YOUR FINISHERS</h1>
            <div class="selection-grid">
                <div class="pick-box" id="p1-pick">WAYNE: <span id="w-choice">?</span></div>
                <div class="pick-box" id="p2-pick">CINDY: <span id="c-choice">?</span></div>
            </div>
            <div id="selection-menu"></div>
        </div>
    </div>

    <div id="arena-hud" class="hidden">
        <div class="stats-bar">
            <div class="player-hud" id="hud-wayne">
                <h2>WAYNE <span id="stun-badge" class="hidden">ðŸ‘‘</span></h2>
                <div class="bar"><div id="hp-w" class="hp-fill"></div></div>
                <div class="bar"><div id="st-w" class="st-fill"></div></div>
            </div>
            <div class="player-hud" id="hud-cindy">
                <h2>CINDY</h2>
                <div class="bar"><div id="hp-c" class="hp-fill"></div></div>
                <div class="bar"><div id="st-c" class="st-fill"></div></div>
            </div>
        </div>
        <div id="move-display" class="hidden">
            <h1 id="active-move-name"></h1>
            <img id="move-image" src="" alt="">
            <div id="timer-display" class="hidden">15</div>
            <p id="active-move-desc"></p>
            <div id="challenge-btns" class="hidden">
                <button onclick="resolveChallenge('Wayne')">Wayne Escaped</button>
                <button onclick="resolveChallenge('Cindy')">Cindy Won</button>
            </div>
        </div>
        <div id="remote-menu"></div>
    </div>

    <div id="victory-layer" class="overlay hidden">
        <div class="ko-container">
            <h1 id="ko-text">K.O.</h1>
            <h2 id="victory-banner">THE GODDESS REIGNS</h2>
            <div id="speech-menu" class="hidden"></div>
            <div id="speech-display" class="hidden"></div>
            <button id="btn-credits" class="hidden" onclick="rollCredits()">VIEW HIGHLIGHTS</button>
        </div>
    </div>

    <div id="credits-overlay" class="overlay hidden">
        <div id="credits-roll"></div>
    </div>

    <script src="moves.js"></script>
    <script src="mechanics.js"></script>
</body>
</html>
